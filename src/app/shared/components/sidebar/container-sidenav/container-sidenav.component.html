<div class="sidenav-header">
  <img class="profile-user" [style.width]="profilePicSize()" [style.height]="profilePicSize()"
    src="/assets/profile-user.jpeg" alt="" />
  <div class="header-text" [class.hide-header-text]="sideNavCollapsed()">
    <h2>Cloud Sense Visual</h2>
    <p>By Michael Jimenez</p>
  </div>
</div>
<mat-nav-list>
  <a mat-list-item *ngFor="let item of menuItem()"
  [routerLink]="item.route"
  routerLinkActive
  [activated]="rla.isActive"
  #rla="routerLinkActive">
    <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
    <span matListItemTitle>{{ item.label }}</span>
  </a>
</mat-nav-list>
